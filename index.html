<!DOCTYPE html>
<html>
<head>
    <script src="index.js"></script> 
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <sp-heading>Batch Export Helper</sp-heading>
  <sp-divider size="medium"></sp-divider>
  <div style="padding-top:10px ;">
    <sp-action-button id="create-csv-btn" style="width:100% ;">Create CSV</sp-action-button>
    <sp-action-button id="reset-directories-btn" style="background-color: #ed3e3e; padding-bottom: 10px;width: 100%;">Reset Directories</sp-action-button>
  </div>
  <div style="padding-top:10px ;">
    <sp-label>UTILITY</sp-label>
    <sp-divider size="small"></sp-divider>
    <div>
      <div style="text-overflow: ellipsis;">
        <sp-label><b>Your working directory:</b></sp-label>
        <sp-body id="directory-lbl" size="xs">No directory selected...</sp-body>
      </div>
      <sp-action-button style="width: 100%;"size="s" id="pick-directory-btn">Change Working Directory</sp-action-button>
      <div style="display:flex ;padding-top: 5px; width: 100%;">
        <sp-textfield size="s" id="image-folder-no" type="number" style="width:60%;" placeholder="#s image folders"></sp-textfield>
        <sp-action-button style="width:40%" size="s" id="create-directory-btn">Create</sp-action-button>
      </div>
      <sp-detail size="s" weight="light" id="warning-lbl" style="padding-top:5px;"></sp-detail>
      <div style="padding-top:5px ;">
        
      </div>
    </div>
  </div>
</body>
</html>
